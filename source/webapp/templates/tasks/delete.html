{% extends "base.html" %}

{% block content %}
    <form action="{% url "webapp:delete" task.pk %}" method="POST">
    {% csrf_token %}
        <h2>Вы действительно хотите удалить задачу {{ task.summary }}</h2>
        <input type="submit" value="Да">
    </form>
    <a href="{% url "webapp:task_view" task.pk %}">Нет</a>
{% endblock %}
