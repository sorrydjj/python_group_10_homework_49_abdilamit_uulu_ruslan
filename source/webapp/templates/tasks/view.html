{% extends "base.html" %}

{% block content %}

    <h2>Заголовок: {{ task.summary }}</h2>
    <p>Статус: {{ task.stats.name }}</p>
    <p>Типы</p>
    {% for type in task.types.all %}
        {{ type.name }}{% if not forloop.last %}, {% else %}. {% endif %}
    {% endfor %}
    <br/>
    <br/>
    <p>Описание: {{ task.description }}</p>

{% endblock %}
