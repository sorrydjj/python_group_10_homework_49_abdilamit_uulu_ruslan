{% extends 'base.html' %}

{% block content %}
    <h1>Список задач</h1>
{% for ts in tasks%}
            <div style="border: 2px solid black; max-width: 300px; margin-bottom: 20px; padding-left: 15px;border-radius: 33px">
            <h3 style=" text-overflow: ellipsis; max-width: 300px;white-space: nowrap; overflow:hidden;">{{ ts.summary }}</h3>
            <p><a style="text-decoration: none" href="{% url "index_view" ts.pk %}">Подробно....</a></p>
            <p><a style="text-decoration: none" href="{% url "update" ts.pk %}">Редактировать</a></p>
            <p><a style="text-decoration: none" href="{% url "delete" ts.pk %}">Удалить</a></p>
            </div>
        {% endfor %}

    {% if is_paginated %}
        {% include 'partial/pagination.html' %}
    {% endif %}
{% endblock %}
